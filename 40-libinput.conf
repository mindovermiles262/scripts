# /usr/share/X11/x.org.d/40-libinput.conf 
# Use in conjunction with /etc/init.d/trackpad.sh

# Match on all types of devices but joysticks
Section "InputClass"
        Identifier "libinput pointer catchall"
        MatchIsPointer "on"
        MatchDevicePath "/dev/input/event*"
        Driver "libinput"
EndSection

Section "InputClass"
        Identifier "libinput keyboard catchall"
        MatchIsKeyboard "on"
        MatchDevicePath "/dev/input/event*"
        Driver "libinput"
EndSection
                                                                                             
Section "InputClass"                                                                         
        Identifier "libinput touchpad catchall"                                              
        MatchIsTouchpad "on"                                                                 
        MatchDevicePath "/dev/input/event*"                                                  
        Driver "libinput"                                                                    
EndSection                                                                                   
                                                                                             
Section "InputClass"
        Identifier "libinput touchscreen catchall"
        MatchIsTouchscreen "on"
        MatchDevicePath "/dev/input/event*"
        Driver "libinput"
EndSection

Section "InputClass"
        Identifier "libinput tablet catchall"
        MatchIsTablet "on"
        MatchDevicePath "/dev/input/event*"
        Driver "libinput"
EndSection

---
- name: Install tmux - Ubuntu
  when: ansible_facts.distribution == "Ubuntu"
  become: yes
  become_method: sudo
  apt:
    pkg:
      - tmux
    state: latest

# TODO: Install tmux on MacOS

# TODO: Install tmux on Fedora

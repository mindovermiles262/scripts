- name: Symlink vim Config Files
  file:
    src: "{{ role_path }}/files"
    dest: "{{ ansible_facts.user_dir }}/.vim"
    owner: "{{ ansible_facts.user_id }}"
    group: " {{ ansible_facts.user_gid }}"
    state: link
    force: yes

- name: Install vim Plugins
  command: vim +'PlugInstall --sync' +qa
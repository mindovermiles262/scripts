setw -g mode-keys vi

set -g prefix ^b
bind | split-window -h
bind _ split-window -v
bind N break-pane

# Set status bar
set -g status-bg colour88
set -g status-fg colour255


set -g status-interval 1
set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}'

# pwd | rev | cut -d"/" -f-3 | rev


# Highlight active window
# set-window-option -g window-status-current-bg colour68
# set-window-option -g window-status-current-fg colour229
set-window-option -g window-status-current-style fg=colour229,bg=colour68

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Fix vim airline:
# https://github.com/vim-airline/vim-airline/issues/829
setw -q -g utf8 on
set -g default-terminal "screen-256color"

# Set tab count at '1'
set -g base-index 1
setw -g pane-base-index 1
# Relabel tab counts when closed
set -g renumber-windows on

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
# Use 'y' to copy to system clipboard. Be sure to `brew install reattach-to-user-namespace`
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also copy to system clipboard
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

